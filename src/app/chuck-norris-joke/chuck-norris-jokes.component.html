
<mat-card>

  <mat-card-header>
    <h3>{{title}}</h3>

    <button mat-raised-button 
      color="primary"
      (click)="loadRandomJoke()"
      [disabled]="isLoading$ | async">
      {{ (isLoading$ | async) ? 'Loading...': 'LOAD NEW JOKE'}}
    </button>
  </mat-card-header>

  <mat-card-content>

    <div *ngIf="joke$ | async as joke">
      <img src="{{joke.icon_url}}" alt="this is chuck">
      <br />
      {{joke.joke}}
    </div>

  </mat-card-content>

</mat-card>
